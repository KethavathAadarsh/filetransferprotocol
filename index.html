<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Transfer Utility</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
      }
      label {
        display: block;
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>File Transfer Utility</h1>

    <form action="filetransfer.aspx" method="post">
        <label for="sourceFilePath">Source file path:</label>
        <input type="text" id="sourceFilePath" name="sourceFilePath"><br>

        <label for="destinationFilePath">Destination file path:</label>
        <input type="text" id="destinationFilePath" name="destinationFilePath"><br>

        <button type="submit">Transfer File</button>
    </form>
  </body>
</html>
